<body>
	<div class="wrapper">
		<div class="top">
			易客购商城收银系统
		</div>
		<!-- 商品 -->
		<div class="container">
		   <div class="row">
		      <div class="col-xs-3 col-sm-3">
		         <strong>商品条码</strong>
		      </div>
		      <div class="col-xs-4 col-sm-4">
		         <strong>商品名称</strong>
		      </div>
		      <div class="col-xs-1 col-sm-1">
		         <strong>原价</strong>
		      </div>
		      <div class="col-xs-1 col-sm-1">
		         <strong>折扣</strong>
		      </div>
		      <div class="col-xs-1 col-sm-1">
		         <strong>数量</strong>
		      </div>
		      <div class="col-xs-1 col-sm-1">
		         <strong>现价</strong>
		      </div>
		      <div class="col-xs-1 col-sm-1">
		         <strong>小计</strong>
		      </div>
		   </div>
		   
		</div>
		<!-- 商品统计 -->
		<div class="clearfix" style="margin:20px 10px;">
			<span class="fl">共计<strong class="count">0</strong>件商品</span>
			<button type="button" class="btn btn-warning fr rem">删除</button>
		</div>
		<!-- 底部 -->
		<div class="footer">
			<div class="fl">
				<input class="defa" type="text" placeholder="条码/拼音码/品名" autofocus>
				<i class="glyphicon glyphicon-barcode" style="color:#000"></i>
				<!-- <input class="ipt" type="text" placeholder="输入价格无码收银"> -->
			</div>
			<div class="fr">
				<button class="btn btn-default set" type="submit">收款：￥<strong class="price">0</strong></button>
				<!-- 收款：￥<span>0</span> -->
			</div>
		</div>

	</div>
